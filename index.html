<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlu Yƒ±llar 2026 - Sevgilim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .message {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .message span {
            display: block;
            font-size: 2rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .year-container {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }

        .year-old, .year-new {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
        }

        .year-old {
            animation: slideOut 2s ease-in-out 2s forwards;
        }

        .year-new {
            opacity: 0;
            animation: slideIn 2s ease-in-out 2s forwards;
        }

        .heart {
            font-size: 4rem;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-top: 2rem;
            filter: drop-shadow(0 0 20px #ff6b9d);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5) translateY(-100px);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5) translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        .countdown {
            font-size: 1.5rem;
            color: white;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: celebrationPulse 2s ease-in-out infinite;
        }

        .celebration.active {
            display: flex;
        }

        .container.hidden {
            display: none;
        }

        .celebration-content {
            text-align: center;
            animation: celebrationZoom 1s ease-out;
        }

        .celebration-title {
            font-size: 6rem;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 0 0 40px #ffd93d, 0 0 80px #ff6b9d;
            margin-bottom: 2rem;
            animation: rainbow 3s linear infinite;
        }

        .celebration-message {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin: 1rem 0;
        }

        .celebration-hearts {
            font-size: 5rem;
            margin-top: 2rem;
            animation: heartFloat 2s ease-in-out infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd93d;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes celebrationPulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes celebrationZoom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes rainbow {
            0% { color: #ff6b9d; text-shadow: 0 0 40px #ff6b9d; }
            25% { color: #ffd93d; text-shadow: 0 0 40px #ffd93d; }
            50% { color: #6bcf7f; text-shadow: 0 0 40px #6bcf7f; }
            75% { color: #4d9fff; text-shadow: 0 0 40px #4d9fff; }
            100% { color: #ff6b9d; text-shadow: 0 0 40px #ff6b9d; }
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .message {
                font-size: 2rem;
            }
            .message span {
                font-size: 1.5rem;
            }
            .year-container {
                font-size: 5rem;
            }
            .heart {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <div class="celebration-title">üéä 2026 üéä</div>
            <div class="celebration-message">Mutlu Yƒ±llar</div>
            <div class="celebration-message">Sevgilim!</div>
            <div class="celebration-hearts">üíï üíñ üíù üíó üíì</div>
            <div class="celebration-message" style="font-size: 2rem; margin-top: 2rem;">
                Seninle ge√ßireceƒüim en g√ºzel yƒ±l olacak ‚ú®
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="message">
            Mutlu Yƒ±llar
            <span>Sevgilim ‚ù§Ô∏è</span>
        </div>
        
        <div class="year-container">
            <div class="year-old">2025</div>
            <div class="year-new">2026</div>
        </div>
        
        <div class="heart">üíù</div>
        
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Partik√ºl olu≈üturma
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            particlesContainer.appendChild(particle);
        }

        // Havai fi≈üek efekti
        function createFirework(x, y) {
            const colors = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4d9fff', '#a78bfa'];
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 50 + Math.random() * 100;
                firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1500);
            }
        }

        // Rastgele havai fi≈üek patlatma
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
        }, 1000);

        // Yeni yƒ±la geri sayƒ±m
        let celebrationShown = false;
        const targetTime = new Date().getTime() + 10000; // 10 saniye sonra
        
        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetTime - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').innerHTML = 
                    `Kutlama ba≈ülƒ±yor: ${seconds} saniye`;
            } else {
                if (!celebrationShown) {
                    document.getElementById('countdown').innerHTML = 'üéä Mutlu Yƒ±llar! üéä';
                    showCelebration();
                    celebrationShown = true;
                }
            }
        }

        // Kutlama ekranƒ±nƒ± g√∂ster
        function showCelebration() {
            const celebration = document.getElementById('celebration');
            const container = document.querySelector('.container');
            celebration.classList.add('active');
            container.classList.add('hidden');
            
            // Konfeti olu≈ütur
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4d9fff', '#a78bfa'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                }, i * 30);
            }
            
            // S√ºrekli havai fi≈üek patlatma
            const fireworkInterval = setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }, 300);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Tƒ±klama ile havai fi≈üek
        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
