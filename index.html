<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mutlu Yƒ±llar Sevgilim ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: 255, 100, 150;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            /* iPhone Safari adres √ßubuƒüu sorunu i√ßin dvh kullanƒ±mƒ± */
            height: 100vh; 
            height: 100dvh; 
            width: 100%; 
            overflow: hidden;
            font-family: 'Poppins', sans-serif; color: #fff;
            background: #0f0c29;
        }

        /* ARKA PLAN */
        .bg-blurred-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10;
            background: url('https://images.unsplash.com/photo-1576919228636-09775a333921?q=80&w=2574&auto=format&fit=crop') no-repeat center center/cover;
        }
        .bg-blurred-layer::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            backdrop-filter: blur(30px) brightness(0.5);
            background: rgba(15, 12, 41, 0.5);
        }

        .elements-container { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .snowflake { position: absolute; color: #fff; opacity: 0.7; animation: fall linear infinite; pointer-events: none; }
        .floating-emoji { position: absolute; opacity: 0; animation: floatUp linear infinite; bottom: -50px; text-shadow: 0 0 15px rgba(255,255,255,0.4); pointer-events: none; }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        @keyframes floatUp { 
            0% { opacity: 0; transform: translateY(0) scale(0.8); } 
            10% { opacity: 0.8; } 90% { opacity: 0.8; } 
            100% { opacity: 0; transform: translateY(-120vh) scale(1.1); } 
        }

        .d-none { display: none !important; }
        .fade-out { opacity: 0; pointer-events: none; transition: opacity 1s ease; }
        
        /* GERƒ∞ SAYIM STƒ∞Lƒ∞ */
        .intro-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10; transition: opacity 0.8s ease;
            /* iPhone Safe Area */
            padding-bottom: env(safe-area-inset-bottom);
        }
        .intro-title {
            font-family: 'Great Vibes', cursive; font-size: 3.5rem; margin-bottom: 30px;
            text-align: center; text-shadow: 0 0 20px rgba(255,255,255,0.4);
            padding: 0 20px;
        }
        
        .countdown-wrapper { display: flex; gap: 15px; text-align: center; margin-bottom: 40px; }
        .time-box {
            background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2); min-width: 70px;
        }
        .time-val { font-size: 2rem; font-weight: 700; display: block; }
        .time-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }

        /* ≈ûAKA BUTONU */
        .btn-skip-prank {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff; padding: 15px 25px; border-radius: 50px; font-size: 0.95rem;
            cursor: pointer; backdrop-filter: blur(5px); transition: all 0.3s;
            animation: pulse 2s infinite; text-align: center; max-width: 90%;
            line-height: 1.4;
        }
        .btn-skip-prank:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.3); }

        /* ≈ûAKA MODALI */
        .prank-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 100;
            display: flex; justify-content: center; align-items: center;
            padding: 20px;
        }
        .prank-box {
            background: white; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; width: 100%; max-width: 350px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .prank-box h3 { color: #e74c3c; font-size: 1.8rem; margin-bottom: 15px; }
        .prank-box p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 20px; }
        .btn-close-prank {
            background: #e74c3c; color: white; border: none; padding: 12px 30px;
            border-radius: 20px; font-size: 1rem; cursor: pointer;
        }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        /* KART */
        .celebration-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 20; opacity: 0; pointer-events: none;
            transition: all 1s ease; transform: scale(0.9);
            padding-bottom: env(safe-area-inset-bottom); /* iPhone alt √ßubuk korumasƒ± */
        }
        .celebration-overlay.active { opacity: 1; pointer-events: all; transform: scale(1); }

        .glass-card {
            position: relative; width: 92%; max-width: 500px; max-height: 85vh;
            padding: 2rem 1.5rem; border-radius: 30px; text-align: center;
            background: var(--glass-bg); overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* iOS smooth scroll */
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.1), 0 0 0 1px var(--glass-border);
            backdrop-filter: blur(25px) saturate(180%);
        }

        .photo-slider {
            width: 100%; height: 200px; position: relative;
            margin-bottom: 1.5rem; border-radius: 15px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); border: 4px solid #fff;
            transform: rotate(-2deg);
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0; transition: opacity 1s ease-in-out;
            background-size: cover; background-position: center;
        }
        .slide.active { opacity: 1; }

        .glass-card h1 {
            font-family: 'Great Vibes', cursive; font-size: 2.8rem; margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #ffd1dc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        .message-body {
            font-size: 1rem; line-height: 1.6; color: rgba(255,255,255,0.95);
            margin-bottom: 1.5rem; min-height: 100px;
        }

        .wish-container {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px;
            margin-bottom: 1.5rem; border: 1px solid rgba(255,255,255,0.1);
        }
        .wish-input {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            margin-bottom: 10px; background: rgba(255,255,255,0.9); color: #333; 
            font-family: 'Poppins', sans-serif;
            /* iPhone'da otomatik zoom'u engellemek i√ßin font-size en az 16px olmalƒ± */
            font-size: 16px; 
        }
        .wish-input:focus { outline: none; }
        
        .btn-wish {
            padding: 10px 25px; background: var(--primary-glow); border: none;
            border-radius: 20px; color: white; cursor: pointer; font-size: 1rem; transition: 0.3s;
            width: 100%;
        }

        .btn-modern {
            padding: 15px 30px; font-size: 1.1rem; font-weight: 600;
            color: white; border: none; border-radius: 50px; cursor: pointer;
            background: linear-gradient(135deg, #ff6b6b, #c0392b);
            box-shadow: 0 10px 25px rgba(192, 57, 43, 0.4);
            display: inline-flex; align-items: center; gap: 10px; transition: transform 0.3s;
            width: 100%; justify-content: center;
        }
        .btn-modern:active { transform: scale(0.98); }

        .video-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 200; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
        }
        .video-modal.active { opacity: 1; pointer-events: all; }
        .video-wrapper { width: 95%; max-width: 800px; position: relative; }
        video { width: 100%; border-radius: 15px; box-shadow: 0 0 40px rgba(255,100,150,0.3); }
        .close-btn {
            position: absolute; top: -50px; right: 0; color: white; font-size: 2.5rem;
            cursor: pointer; background: rgba(255,255,255,0.2); border-radius: 50%;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border:none;
        }

        @media (max-width: 380px) { /* K√º√ß√ºk iPhone'lar i√ßin */
            .intro-title { font-size: 2.5rem; }
            .time-val { font-size: 1.5rem; }
            .time-box { min-width: 55px; padding: 10px; }
        }
    </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="bg-blurred-layer"></div>
    <div class="elements-container" id="elementsContainer"></div>

    <div id="prankModal" class="prank-overlay d-none">
        <div class="prank-box">
            <div style="font-size: 3rem; margin-bottom: 10px;">üòú</div>
            <h3>≈ûaka Yaptƒ±m!</h3>
            <p>Bu kadar sabƒ±rsƒ±z olma a≈ükƒ±m, g√ºzel ≈üeyler zaman alƒ±r. Beklemeye devam et bakalƒ±m... ‚è≥‚ù§Ô∏è</p>
            <button class="btn-close-prank" onclick="closePrank()">Tamam, Bekliyorum üòá</button>
        </div>
    </div>

    <div class="intro-container" id="intro">
        <div class="intro-title">2026'ya Kalan S√ºre</div>
        <div class="countdown-wrapper">
            <div class="time-box"><span class="time-val" id="days">00</span><span class="time-label">G√úN</span></div>
            <div class="time-box"><span class="time-val" id="hours">00</span><span class="time-label">SAAT</span></div>
            <div class="time-box"><span class="time-val" id="minutes">00</span><span class="time-label">DK</span></div>
            <div class="time-box"><span class="time-val" id="seconds">00</span><span class="time-label">SN</span></div>
        </div>
        <button class="btn-skip-prank" onclick="showPrank()">üéÅ S√ºrprizi hemen g√∂rmek i√ßin tƒ±kla!</button>
    </div>

    <div class="celebration-overlay" id="celebration">
        <div class="glass-card">
            <div class="photo-slider" id="photoSlider">
                <div class="slide active" style="background-image: url('foto1.jpg');"></div>
                <div class="slide" style="background-image: url('foto3.jpg');"></div>
                <div class="slide" style="background-image: url('foto2.jpg');"></div>
            </div>

            <h1>Mutlu Yƒ±llar Bitanem</h1>
            <div class="message-body" id="typewriterText"></div>

            <div class="wish-container">
                <input type="text" class="wish-input" id="wishInput" placeholder="2026 i√ßin bir dilek tut...">
                <button class="btn-wish" id="btnWish" onclick="sendWish()">Dileƒüi G√∂nder ‚ú®</button>
            </div>
            
            <button class="btn-modern" onclick="openVideo()"><span>üé¨</span> Bizim Videomuz</button>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <div class="video-wrapper">
            <button class="close-btn" onclick="closeVideo()">‚úï</button>
            <video id="myVideo" controls playsinline>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // --- AYARLAR ---
        const messageToType = "Seninle ge√ßen her an, takvimdeki sƒ±radan yapraklardan √ßok daha fazlasƒ±; ruhumun nefes aldƒ±ƒüƒ± en kƒ±ymetli zamanlar. 2025'in bana verdiƒüi en g√ºzel hediye sendin. Yeni yƒ±lda, ge√ßmi≈üin tatlƒ± anƒ±larƒ± ve geleceƒüin heyecanlƒ± hayalleri arasƒ±nda, kalbim sadece seninle atacak. ƒ∞yi ki varsƒ±n, seni her ≈üeyden √ßok seviyorum. ‚ù§Ô∏è";
        
        // TEST MODU: 
        // true = 5 saniye sayar, sonra a√ßƒ±lƒ±r. (Test ederken kullan)
        // false = Ger√ßekten 1 Ocak 2026'ya kadar bekler.
        const TEST_MODE = false; 
        
        const isMobile = window.innerWidth < 768;
        const container = document.getElementById('elementsContainer');
        const bgMusic = document.getElementById('bgMusic');

        // --- ≈ûAKA VE M√úZƒ∞K BA≈ûLATMA ---
        function showPrank() {
            document.getElementById('prankModal').classList.remove('d-none');
            // M√ºzik Ba≈ülatma (iOS Uyumlu)
            bgMusic.volume = 0.5;
            bgMusic.play().catch(e => console.log("Otomatik oynatma engellendi"));
        }

        function closePrank() {
            document.getElementById('prankModal').classList.add('d-none');
        }

        // --- GERƒ∞ SAYIM ---
        function startCountdown() {
            const countToDate = new Date("Jan 1, 2026 00:00:00").getTime();
            let fakeTimeLeft = 5; 

            const timer = setInterval(() => {
                const now = new Date().getTime();
                let distance = countToDate - now;

                if (TEST_MODE) {
                    distance = fakeTimeLeft * 1000;
                    fakeTimeLeft--;
                }

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById('intro').classList.add('fade-out');
                    setTimeout(() => {
                        document.getElementById('intro').classList.add('d-none');
                        startCelebration();
                    }, 1000);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days < 10 ? "0" + days : days;
                document.getElementById('hours').innerText = hours < 10 ? "0" + hours : hours;
                document.getElementById('minutes').innerText = minutes < 10 ? "0" + minutes : minutes;
                document.getElementById('seconds').innerText = seconds < 10 ? "0" + seconds : seconds;
            }, 1000);
        }

        window.onload = function() {
            startCountdown();
            createSnow();
            createFloatingEmojis();
        };

        // --- KUTLAMA BA≈ûLAT ---
        function startCelebration() {
            bgMusic.play().catch(e => console.log("M√ºzik hatasƒ±")); 
            document.getElementById('celebration').classList.add('active');
            setTimeout(startTypewriter, 1000);
            startSlider();
        }

        function startTypewriter() {
            const element = document.getElementById('typewriterText');
            // Daha √∂nce yazƒ±ldƒ±ysa temizle (tekrar tetiklenirse diye)
            element.innerHTML = ""; 
            let i = 0;
            function type() {
                if (i < messageToType.length) {
                    element.innerHTML += messageToType.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function startSlider() {
            const slides = document.querySelectorAll('.slide');
            if(slides.length === 0) return;
            let currentSlide = 0;
            setInterval(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }, 3000);
        }

        function sendWish() {
            const btn = document.getElementById('btnWish');
            const input = document.getElementById('wishInput');
            if(input.value.trim() === "") return;
            
            // Klavye kapansƒ±n diye odaƒüƒ± kaldƒ±r
            input.blur();
            
            btn.innerHTML = "ƒ∞letiliyor... ‚è≥";
            setTimeout(() => {
                btn.innerHTML = "Dileƒüin Kaydedildi ‚ù§Ô∏è";
                btn.style.background = "#27ae60";
                input.value = "";
            }, 1500);
        }

        function createSnow() {
            const count = isMobile ? 30 : 50;
            for(let i=0; i<count; i++) {
                const f = document.createElement('div');
                f.className = 'snowflake'; f.innerHTML = '‚ùÑ';
                f.style.left = Math.random()*100+'%'; 
                f.style.animationDuration = Math.random()*5+5+'s'; 
                f.style.animationDelay = Math.random()*5+'s';
                container.appendChild(f);
            }
        }
        function createFloatingEmojis() {
            const emojis = ['‚ù§Ô∏è', 'üéÑ', 'üéÅ', 'ü¶å', '‚ú®'];
            const count = isMobile ? 15 : 25;
            for(let i=0; i<count; i++) {
                const e = document.createElement('div');
                e.className = 'floating-emoji'; 
                e.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
                e.style.left = Math.random()*100+'%';
                e.style.animationDelay = Math.random()*10+'s';
                e.style.animationDuration = Math.random()*10+10+'s';
                container.appendChild(e);
            }
        }

        const videoModal = document.getElementById('videoModal');
        const myVideo = document.getElementById('myVideo');

        function openVideo() { 
            videoModal.classList.add('active'); 
            myVideo.play();
            bgMusic.pause(); 
        }

        function closeVideo() { 
            videoModal.classList.remove('active'); 
            myVideo.pause();
            bgMusic.play(); 
        }
    </script>
</body>
</html>
